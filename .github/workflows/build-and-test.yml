name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]
    runs-on: windows-latest
    env:
      Solution_Name: WeddingApp/WeddingApp.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: TestsLibrary.Tests/TestsLibrary.Tests.csproj                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}
    - name: Execute unit tests
      run: dotnet test
      working-directory: TestsLibrary

  deploy:
      name: Deploy
      runs-on: windows-latest
      needs: [build]
      environment: env
  
      steps:
      - name: Publish
        run: dotnet publish WeddingApp/WeddingApp.csproj -c Release -o publish
          echo 'deploying to server'
      - uses: ChristopheLav/iis-deploy@v1
        with:
          website-name: ${{ secrets.SITE_NAME }} # this is my.app
          msdeploy-service-url: https://${{ secrets.SERVER_ADDRESS }}:8172 # this is a IP public
          msdeploy-username: ${{ secrets.USERNAME }} 
          msdeploy-password: ${{ secrets.PASSWORD }}
          source-path: publish
